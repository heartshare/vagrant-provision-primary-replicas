# provision MaxScale / Master / Slaves
- hosts: all
  vars:
    locale: en_US.UTF-8
    keymap: jp106
    zone:   Asia/Tokyo
  become: yes
  user: vagrant
  roles:
    - common

- hosts: mxs
  become: yes
  user: vagrant
  roles:
    - maxscale

- hosts: node101
  become: yes
  user: vagrant
  roles:
    - master

- hosts: node102,node103
  become: yes
  user: vagrant
  roles:
    - slave

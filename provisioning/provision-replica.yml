# provision MaxScale / Master / Slaves
- hosts: all
  vars:
    locale: en_US.UTF-8
    keymap: jp106
    zone:   Asia/Tokyo
    datadog_api_key: "77475f6f98e0ef4a01a86e925ccc4e1f"
  become: yes
  user: vagrant
  roles:
    - common

- hosts: mxs1,mxs2
  become: yes
  user: vagrant
  roles:
    - maxscale

- hosts: server1
  become: yes
  user: vagrant
  roles:
    - primary

- hosts: server2,server3
  become: yes
  user: vagrant
  roles:
    - replica
